name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # every sunday 10 pm
    - cron:  '0 22 * * 0'

jobs:
  windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: run `main.ps1`
        run: .\main.ps1
        shell: powershell

  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: clean system
        run: |
          sudo apt purge ruby -y
          sudo apt purge openjdk* -y
          sudo apt purge msodbcsql17 -y
          sudo apt purge gcc -y
          sudo apt autoremove -y
        shell: bash

      - name: run `main.sh`
        run: |
          sudo chmod +x ./main.sh
          ./main.sh
        shell: bash
